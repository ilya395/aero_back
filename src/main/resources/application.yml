spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 1234
    url: jdbc:postgresql://localhost:5432/StoreManager
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties.hibernate.format_sql: true
    servlet:
      multipart:
        max-file-size: 10MB
        file-size-threshold: 10MB
server:
  port: 8081

files.storage.path: C:\\java\\store-manager\\storage
